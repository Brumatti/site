<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Curriculo Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Start Header -->
    <header>
        
        <div class="container">
            <div class="linha">
                <div class="nome-logo">
                    <a href="" class="logo">Portifólio</a>
                </div>
                <div class="navbar">
                <div class="backimg">
                    <div class="profile">
                        <img src="images/test/1.jpg">
                    </div>
                </div>
                    <ul>
                        <li><a href="index.html">Inicio</a></li>
                        <li><a href="pagina2.html">Sobre</a></li>
                        <li><a href="educação.html">Educação</a></li>
                        <li><a href="contato.html" class="active">Contato</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <!-- End Header -->

    <!-- Start Home -->
    <section class="home">
        <div class="container">
            <div class="linha full-screen">
                <div class="home-content">
                    <div class="block">
                        <section class="formulario">
                            <div class="linha" id="section1">
                                <div class="contact-section">
                                    <div class="inner-width">
                                    <h1 style="color: white;">Entre em contato</h1>
                                    <input type="text" class="name" placeholder="Nome">
                                    <input type="email" class="email" placeholder="Email">
                                    <textarea rows="1" placeholder="Mensagem" class="message"></textarea>
                                    <button>Enviar</button>
                                    </div>
                                </div>
                            </div>
                        </section>
                    </div>
                </div>
            </div>
        </div>
    </section>

</html>
